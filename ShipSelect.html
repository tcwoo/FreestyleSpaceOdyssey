<!DOCTYPE html>
<html>
<head>
	<title>Select Your Ship!</title>
	<script src="http://www.cs.unc.edu/Courses/comp426-f16/jquery-3.1.0.js"></script>
	<link rel="stylesheet" type="text/css" href="FSOplayer.css">
	<script src="FSOplayer.js"></script>
</head>

<style>
	body {
        background-image: url("http://wallpapercave.com/wp/ZRPMVbm.jpg");
    	background-repeat: no-repeat;
    	background-size: cover;
	}
</style>

<body>
	<div>
    	<h2 id="ships">Ship Selection</h2>
		<div id="ships">
		<select id="shipselect" form="select" name="ship" size="1">
			<!--<option style="display: none;">Choose Ship</option>-->
			<option name="ship" value="RedRover">Red Rover</option>
			<option name="ship" value="YellowFever">Yellow Fever</option>
			<option name="ship" value="GreenSwarm">Green Swarm</option>
		</select>
		</div>
		<div>
		<form id="select" method="get" action="FSO_Final_P.html">
				Username: <input type="text" name="username" maxlength="15" required pattern="[a-zA-Z0-9]+"/>
				<br>
				*no symbols or spaces*
				<br>
    			<input type="submit" value="Confirm" />
		</form>
		</div>
		<div id="shippic" class="firstship box">
			<img src="images/ship1.png" />
		</div>
		<div id="shippic" class="secondship box">
			<img src="images/ship2.png" />
		</div>
		<div id="shippic" class="thirdship box">
			<img src="images/ship3.png" />
		</div>
	</div>
</body>

</html>
